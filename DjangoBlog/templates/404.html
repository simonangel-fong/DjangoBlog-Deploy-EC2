<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
      }

      /* Container styling */
      .container {
        display: flex;
        max-width: 80%;
        width: 800px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Text container styling */
      .text-container {
        flex: 1;
        padding-right: 20px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #333;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #555;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #0056b3;
      }

      /* Image container styling */
      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Text container on the left -->
      <div class="text-container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/">Go Home</a>
      </div>
      <!-- Image container on the right -->
      <div class="image-container">
        <!-- Ensure "404.png" is in your static folder for it to be displayed correctly -->
        {% comment %} <img src="{% static '404.png' %}" alt="404 Image" /> {% endcomment %}
      </div>
    </div>
  </body>
</html>
