<div class="flex-shrink-0">
  <ul class="list-unstyled p-0">
    <!-- blog list -->
    <li class="my-2">
      <a
        href="{% url 'AppBlog:blog_list' %}"
        class="link-body-emphasis d-inline-flex text-decoration-none rounded"
      >
        <i class="bi bi-blockquote-left"></i>
        <span class="ps-3">All Blogs</span>
      </a>
    </li>
    <!-- hashtag filter -->
    <li class="mb-1">
      <button
        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
        data-bs-toggle="collapse"
        data-bs-target="#home-collapse"
        aria-expanded="true"
      >
        Hashtags
      </button>
      <div class="collapse show" id="home-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          {% for tag in hashtags %}
          <li>
            <a
              href="{% url 'AppBlog:blog_by_hashtag' slug=tag.slug %}"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >{{tag.name}}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </li>
    {% if user.is_authenticated %}
    <li class="border-top my-3"></li>
    <!-- new blog -->
    <li class="my-2">
      <a
        href="{% url 'AppBlog:blog_create' %}"
        class="link-body-emphasis d-inline-flex text-decoration-none rounded"
      >
        <i class="bi bi-plus-circle"></i>
        <span class="ps-3">New Blog</span>
      </a>
    </li>
    <!-- draft list -->
    <li class="my-2">
      <a
        href="{% url 'AppBlog:draft_list' %}"
        class="link-body-emphasis d-inline-flex text-decoration-none rounded"
      >
        <i class="bi bi-journal"></i>
        <span class="ps-3">Draft List</span>
      </a>
    </li>
    {% endif %}
  </ul>
</div>
